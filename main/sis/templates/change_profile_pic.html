{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Change Profile Picture</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        <div class="text-center mb-4">
            <img src="{{ student[6] or url_for('static', filename='default-profile.png') }}" 
                 class="img-thumbnail" style="max-width: 200px; max-height: 200px; border-radius: 50%;">
        </div>
        <div class="form-group">
            <label for="profile_image">Upload New Profile Picture</label>
            <input type="file" name="profile_image" id="profile_image" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Profile Picture</button>
        <a href="{{ url_for('student_routes.students') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock content %}
